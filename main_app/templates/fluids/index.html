{% extends 'base.html' %}

{% block content %}

<h1>Fluid List</h1>
{% for fluid in object_list %}
<div class="card">
    <a href="{% url 'fluids_detail' fluid.id %}">
        <div class="card-content">
            <span class="card-title"><span class="{{ fluid.name.lower }}-text">{{ fluid.name }}: {{ fluid.weight }}</span></span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
