{% extends 'base.html' %} {% block content %}
<h1>Delete Car</h1>

<h4>
    Are you sure you want to delete
    <span class="teal-text">{{ object.model }} {{object.trim}}</span>?
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn red" />
    <a class="btn" href="{% url 'detail' car.id %}" id="cancel">Cancel</a>
</form>
{% endblock %}
